<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starter HTML Template</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  <body>
    <section id=headers>
      <h1>Calcul8r</h1>
      <p id="introtext">
        Let's do some maths.
      </p>
    </section>


    <section id="buttonscontainer">
        <div id="numbers">
          <ul>
            <li id="num1"><button class="numbtn">1</button></li>
            <li id="num2"><button class="numbtn">2</button></li>
            <li id="num3"><button class="numbtn">3</button></li>
            <li id="num4"><button class="numbtn">4</button></li>
            <li id="num5"><button class="numbtn">5</button></li>
            <li id="num6"><button class="numbtn">6</button></li>
            <li id="num7"><button class="numbtn">7</button></li>
            <li id="num8"><button class="numbtn">8</button></li>
            <li id="num9"><button class="numbtn">9</button></li>
            <li id="num0"><button class="numbtn">0</button></li>
          </ul>
        </div>
        <div id="operators">
          <ul>
            <li id="equals"><button class="opbtn">=</button></li>
            <li id="subtract"><button class="opbtn">-</button></li>
            <li id="add"><button class="opbtn">+</button></li>
            <li id="divide"><button class="opbtn">/</button></li>
            <li id="multiple"><button class="opbtn">x</button></li>
          </ul>
        </div>
    </section>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
